<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
        <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <meta http-equiv="X-UA-Compatible" content="ie=edge">
                    <title>Document</title>
                </head>
                <body>
                    <center>
                
                    <form>
                <table border ="8" class="tablesetting"> 
                <tr>
                    <td colspan="4" id="calsetting"><input type="text" id="input" placeholder="0.00"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="button1()" value="1"></td>
                    <td><input type="button" onclick="button2()" value="2"></td>
                    <td><input type="button" onclick="button3()" value="3"></td>
                    <td><input type="button" onclick="buttonplus()" value="+"></td>
                </tr>
                <tr>
                        <td><input type="button" onclick="button4()" value="4" ></td>
                        <td><input type="button" onclick="button5()" value="5"></td>
                        <td><input type="button" onclick="button6()" value="6"></td>
                        <td><input type="button" onclick="buttonminus()" value="-"></td>
                    </tr>
                    <tr>
                            <td><input type="button" onclick="button7()" value="7"></td>
                            <td><input type="button" onclick="button8()" value="8"></td>
                            <td><input type="button" onclick="button9()" value="9"></td>
                            <td><input type="button" onclick="buttonmulti()" value="*"></td>
                        </tr>
                        <tr>
                                <td><input type="button" onclick="button10()" value="0"></td>
                                <td><input type="button" onclick="buttondevid()" value="/"></td>
                                <td><input type="button" onclick="buttonmodulas()" value="%"></td>
                                <td><input type="button" onclick="buttonequel()" value="="></td>
                            </tr>
                            <tr>              
                                    <td><input type="button" onclick="buttonround()" value="round"></td>
                                       <td><input type="button" onclick="buttonpoint()" value=" . "></td>
                                   
                                              
                                        <td><input type="button" onclick="buttonfloor()" value="floor"></td>
                                           <td><input type="button" onclick="buttonceil()" value="ceil"></td>
                                       </tr>
                            <tr>
                        <td colspan="2" ><input type="button" onclick="buttonclear()" value="clear All" class="clear"></td>
                        <td colspan="2" ><input type="button" onclick="buttonone()" value="back" class="clear"></td>
                                </tr>
                              
                 
                </table>
                
                    </form>
                    </center>
                </body>
                
                <script src="cal.js"></script>
                </html>
    
</body>
<script src="new.js"></script>
</html>
